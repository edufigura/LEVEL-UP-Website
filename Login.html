<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Level-UP Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="css/login.css">
</head>
<body>
    
    <!-- HEADER-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow-sm fixed-top">
            <div class="container">
                <a href="index.html" class="navbar-brand d-flex align-items-center">
                    <img src="img/logo.png" alt="Logo" width="40" height="40" class="me-2">
                    <span class="brand-text">Level-UP Store</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="menu">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a href="index.html" class="nav-link">Inicio</a></li>
                        <li class="nav-item"><a href="catalogo.html" class="nav-link">Catálogo</a></li>
                        <li class="nav-item"><a href="blog.html" class="nav-link">Blog</a></li>
                        <li class="nav-item"><a href="contacto.html" class="nav-link">Contacto</a></li>
                    </ul>
                    <button class="btn btn-accent ms-3" onclick="window.location.href='registro.html'">Registrarse</button>
                    <a href="carrito.html" class="btn btn-neon ms-2"><i class="fa-solid fa-cart-shopping custom-cart"></i></a>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main class="container-fluid d-flex align-items-center justify-content-center min-vh-100">
        <div class="row w-100">
            <div class="col-md-6 col-lg-4 mx-auto">
                <div class="card bg-dark text-white border-secondary shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-gamepad fa-3x mb-3" style="color: #1E90FF;"></i>
                            <h2 class="brand-text"><a href="perfil.html"></a>Iniciar Sesión</h2>
                            <p class="text-muted">Accede a tu cuenta de gamer</p>
                        </div>
                        <form id="loginForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope me-2"></i>Email
                                </label>
                                <input type="email" class="form-control bg-secondary text-white border-0" id="email" name="email" required>
                                <div class="invalid-feedback">
                                    Por favor ingresa un email válido.
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Contraseña
                                </label>
                                <input type="password" class="form-control bg-secondary text-white border-0" id="password" name="password" required>
                                <div class="invalid-feedback">
                                    Por favor ingresa tu contraseña.
                                </div>
                            </div>

                            <button type="submit" class="btn btn-accent w-100 py-2 mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                            </button>
                        </form>
                        <hr class="my-4 border-secondary">

                        <div class="text-center">
                            <p class="text-muted mb-2">¿No tienes cuenta?</p>
                            <a href="registro.html" class="btn btn-outline-light w-100">
                                <i class="fas fa-user-plus me-2"></i>Crear Cuenta
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-black text-center py-4 border-top border-secondary">
        <div class="container">
            <p class="mb-2">&copy; 2025 Level-UP ~ DuocUC</p>
            <a href="https://www.discord.com" class="text-light me-3"><i class="fab fa-discord fa-1x custom"></i></a>
            <a href="https://www.youtube.com/c/Hern%C3%A1nSaavedra" class="text-light me-3"><i class="fab fa-youtube fa-1x custom"></i></a>
            <a href="https://www.instagram.com/" class="text-light me-3"><i class="fab fa-instagram fa-1x custom"></i></a>
            <a href="contacto.html"><i class="fa-solid fa-circle-info custom"></i></a>
        </div>
    </footer>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e){
            e.preventDefault(); // evitamos envío por defecto
            e.stopPropagation();

            const form = this;

            if (form.checkValidity()) {
                // Si el formulario es válido, redirige
                window.location.href = "perfil.html";
            } else {
                // Si no es válido, activa estilos de validación de Bootstrap
                form.classList.add("was-validated");
            }
        });
    </script>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }

            form.classList.add('was-validated')
            }, false)
        })
        })()
    </script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
